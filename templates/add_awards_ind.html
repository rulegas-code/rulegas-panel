<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>

    {% include 'head_part.html' %}

</head>

<body id="page-top">

<input type="hidden" value="{{ awardCount }}" id="awardCount">

<!-- Page Wrapper -->
<div id="wrapper">

    {% include 'sidebar_part.html' %}


    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            {% include 'topbar_part.html' %}

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Premios</h1>
                </div>

                <div class="row">

                    <div class="col-12 mx-auto">

                        <!-- Default Card Example -->
                        <div class="card mb-4">
                            <div class="card-header">
                                Registrar premio
                            </div>
                            <div class="card-body">

                                <form action="{% url 'api.awards.save_ind' %}" method="post" id="form-awards">

                                    {% csrf_token %}

                                    <!-- Part 1 -->
                                    <div class="form-group row">
                                        <div class="input-group col-12 mb-3">
                                            <div class="input-group-prepend">
                                                <label class="input-group-text" for="companyId">Compañía</label>
                                            </div>
                                            <select class="custom-select" id="companyId">
                                                <option selected>Elige...</option>
                                                {% for company in companies %}
                                                    <option value="{{ company.id }}">{{ company.name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>

                                    <!-- Winning Multiple -->
                                    <div class="form-group row">
                                        <label class="col-xs-12 col-md-2 col-form-label" for="awardMultiple{{ i }}">Múltiplo ganador</label>
                                        <div class="col-xs-12 col-md-10">
                                            <input type="text" class="form-control" id="awardMultiple{{ i }}">
                                        </div>
                                    </div>

                                    <hr/>

                                    {% for i in awardRange %}
                                        <div class="card">
                                            <div class="card-body">

                                                <!-- Acumulated Tickets -->
                                                <div class="form-group row">
                                                    <label class="col-xs-12 col-md-2 col-form-label" for="awardTicket{{ i }}">Tickets</label>
                                                    <div class="col-xs-12 col-md-10">
                                                        <div class="input-group mb-2">
                                                            <input type="text" class="form-control" id="awardTicket{{ i }}">
                                                        </div>
                                                    </div>
                                                </div>

                                                <!-- Acumulated Amount -->
                                                <div class="form-group row">
                                                    <label class="col-xs-12 col-md-2 col-form-label" for="awardAmount{{ i }}">Importe</label>
                                                    <div class="col-xs-12 col-md-10">
                                                        <div class="input-group mb-2">
                                                            <div class="input-group-prepend">
                                                                <div class="input-group-text">$</div>
                                                            </div>
                                                            <input type="text" class="form-control award-info" id="awardAmount{{ i }}" data-award="{{ i }}">
                                                        </div>
                                                    </div>
                                                </div>

                                                <!-- Percentage -->
                                                <div class="form-group row">
                                                    <label class="col-xs-12 col-md-2 col-form-label" for="awardPercent{{ i }}">Porcentaje</label>
                                                    <div class="col-xs-12 col-md-10">
                                                        <div class="input-group mb-2">
                                                            <div class="input-group-prepend">
                                                                <div class="input-group-text">%</div>
                                                            </div>
                                                            <input type="text" class="form-control award-info" id="awardPercent{{ i }}" data-award="{{ i }}">
                                                        </div>
                                                    </div>
                                                </div>

                                                <!-- Award Total -->
                                                <div class="form-group row">
                                                    <label class="col-xs-12 col-md-2 col-form-label" for="awardTotal{{ i }}">Total</label>
                                                    <div class="col-xs-12 col-md-10">
                                                        <div class="input-group mb-2">
                                                            <div class="input-group-prepend">
                                                                <div class="input-group-text">$</div>
                                                            </div>
                                                            <input type="text" class="form-control" id="awardTotal{{ i }}" disabled>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>

                                    {% endfor %}

                                    <hr/>

                                    <div id="alert-submit"></div>

                                    <!-- Part 2 -->
                                    <div class="form-group row">
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary">Guardar</button>
                                        </div>
                                    </div>

                                </form>

                            </div>

                        </div>

                    </div>

                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        {% include 'footer_part.html' %}


    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

{% include 'modals_and_scripts_part.html' %}

<!-- Page level custom scripts -->
<script src="{% static 'js/commons.js' %}"></script>
<script src="{% static 'js/add_awards_ind.js' %}"></script>

</body>

</html>
