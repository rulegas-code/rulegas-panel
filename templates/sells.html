<!DOCTYPE html>
<html lang="en">

<head>

    {% include 'head_part.html' %}

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    {% include 'sidebar_part.html' %}

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            {% include 'topbar_part.html' %}

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Ventas</h1>

                <!-- Content Row -->
                <div class="row">

                    <!-- Today Sells -->
                    <div class="card-group col-12">
                        <div class="card">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Hoy</h6>
                            </div>
                            <div class="card-body">
                                <div class="chart-bar">
                                    <p>Ventas: <strong><span id="today-sells"></span></strong></p>
                                    <p>Litros: <strong><span id="today-lts"></span></strong></p>
                                </div>
                            </div>
                        </div>

                        <!-- Week Sells -->
                        <div class="card">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Semana</h6>
                            </div>
                            <div class="card-body">
                                <div class="chart-bar">
                                    <canvas id="weekSellsChart"></canvas>
                                </div>
                            </div>
                        </div>

                        <!-- Month Sells -->
                        <div class="card">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Mes</h6>
                            </div>
                            <div class="card-body">
                                <div class="chart-bar">
                                    <canvas id="monthSellsChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        {% include 'footer_part.html' %}

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

{% include 'modals_and_scripts_part.html' %}

<!-- Page level plugins -->
<script src="/static/vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="/static/js/sellsCharts.js"></script>

</body>

</html>
